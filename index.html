<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Tuition Tracker">
    <title>College Tuition Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 24px;
            font-size: 28px;
            font-weight: 700;
        }

        .budget-summary {
            text-align: center;
            margin-bottom: 24px;
        }

        .budget-total {
            font-size: 18px;
            color: #666;
            margin-bottom: 8px;
        }

        .budget-amount {
            font-size: 48px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .budget-remaining {
            font-size: 16px;
            color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
            margin: 16px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        .expense-list {
            margin-top: 20px;
        }

        .expense-item {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            position: relative;
        }

        .expense-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }

        .expense-description {
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .expense-amount {
            font-size: 20px;
            font-weight: 700;
            color: #764ba2;
            margin-left: 12px;
        }

        .expense-date {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }

        .expense-category {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .delete-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            width: auto;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-btn {
            background: transparent;
            color: #667eea;
            font-size: 14px;
            padding: 8px 16px;
            width: auto;
            border: 2px solid #667eea;
        }

        .hidden {
            display: none;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 14px;
            text-align: center;
        }

        .admin-indicator {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ College Tuition Tracker</h1>

        <!-- Sync Status -->
        <div style="text-align: center; margin-bottom: 16px;">
            <div style="background: rgba(255, 255, 255, 0.2); padding: 8px 16px; border-radius: 20px; display: inline-block; color: white; font-size: 14px;">
                <span id="syncStatus">üîÑ Synced</span>
                <button onclick="manualRefresh()" style="background: rgba(255, 255, 255, 0.3); border: none; color: white; padding: 4px 12px; border-radius: 12px; margin-left: 8px; cursor: pointer; font-size: 12px;">Refresh Now</button>
            </div>
            <div style="color: rgba(255, 255, 255, 0.8); font-size: 12px; margin-top: 8px;">
                Updates automatically sync between devices
            </div>
        </div>

        <!-- Budget Summary Card -->
        <div class="card">
            <div class="budget-summary">
                <div class="budget-total">Total Budget</div>
                <div class="budget-amount" id="totalBudget">$0</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="budget-remaining">
                    <strong id="remainingAmount">$0</strong> remaining
                </div>
                <div id="warningMessage" class="warning hidden"></div>
            </div>
        </div>

        <!-- Admin Controls Card -->
        <div class="card" id="adminCard">
            <div class="admin-indicator">üë®‚Äçüíº Parent Mode (Admin)</div>
            <div class="section-title">
                Set Budget
            </div>
            <div class="form-group">
                <label for="budgetInput">Total Budget Amount ($)</label>
                <input type="number" id="budgetInput" placeholder="50000" step="0.01">
            </div>
            <button onclick="setBudget()">Update Budget</button>
        </div>

        <!-- Add Expense Card -->
        <div class="card" id="addExpenseCard">
            <div class="admin-indicator">üë®‚Äçüíº Parent Mode (Admin)</div>
            <div class="section-title">
                Add Expense
            </div>
            <div class="form-group">
                <label for="expenseDescription">Description</label>
                <input type="text" id="expenseDescription" placeholder="Fall 2024 Tuition">
            </div>
            <div class="form-group">
                <label for="expenseAmount">Amount ($)</label>
                <input type="number" id="expenseAmount" placeholder="15000" step="0.01">
            </div>
            <div class="form-group">
                <label for="expenseCategory">Category</label>
                <select id="expenseCategory">
                    <option value="Tuition">Tuition</option>
                    <option value="Housing">Housing</option>
                    <option value="Books">Books</option>
                    <option value="Fees">Fees</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expenseDate">Date</label>
                <input type="date" id="expenseDate">
            </div>
            <div class="form-group">
                <label for="expenseNotes">Notes (Optional)</label>
                <textarea id="expenseNotes" placeholder="Any additional details..."></textarea>
            </div>
            <button onclick="addExpense()">Add Expense</button>
        </div>

        <!-- Expenses List Card -->
        <div class="card">
            <div class="section-title">
                Expense History
                <span id="totalExpenses">0 expenses</span>
            </div>
            <div class="expense-list" id="expenseList">
                <div class="empty-state">
                    No expenses recorded yet
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if storage is available
        const storageAvailable = typeof window.storage !== 'undefined';
        
        // Initialize app
        let appData = {
            budget: 0,
            expenses: []
        };

        // Load data on startup
        async function loadData() {
            if (!storageAvailable) {
                console.log('Storage not available');
                return;
            }

            try {
                const result = await window.storage.get('tuition-data', true);
                if (result && result.value) {
                    appData = JSON.parse(result.value);
                }
            } catch (error) {
                console.log('No existing data found, starting fresh');
            }
            
            updateUI();
        }

        // Save data
        async function saveData() {
            if (!storageAvailable) {
                console.log('Storage not available');
                return;
            }

            try {
                document.getElementById('syncStatus').textContent = '‚è≥ Syncing...';
                await window.storage.set('tuition-data', JSON.stringify(appData), true);
                document.getElementById('syncStatus').textContent = '‚úÖ Saved';
                setTimeout(() => {
                    document.getElementById('syncStatus').textContent = 'üîÑ Synced';
                }, 2000);
            } catch (error) {
                console.error('Error saving data:', error);
                document.getElementById('syncStatus').textContent = '‚ùå Error';
            }
        }

        // Manual refresh
        async function manualRefresh() {
            document.getElementById('syncStatus').textContent = '‚è≥ Checking...';
            if (storageAvailable) {
                try {
                    const result = await window.storage.get('tuition-data', true);
                    if (result && result.value) {
                        const newData = JSON.parse(result.value);
                        appData = newData;
                        updateUI();
                        document.getElementById('syncStatus').textContent = '‚úÖ Updated';
                        setTimeout(() => {
                            document.getElementById('syncStatus').textContent = 'üîÑ Synced';
                        }, 2000);
                    } else {
                        document.getElementById('syncStatus').textContent = 'üîÑ Synced';
                    }
                } catch (error) {
                    console.log('Error refreshing');
                    document.getElementById('syncStatus').textContent = '‚ùå Error';
                }
            }
        }

        // Set budget
        async function setBudget() {
            const budgetInput = document.getElementById('budgetInput');
            const amount = parseFloat(budgetInput.value);
            
            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid budget amount');
                return;
            }
            
            appData.budget = amount;
            await saveData();
            updateUI();
            budgetInput.value = '';
        }

        // Add expense
        async function addExpense() {
            const description = document.getElementById('expenseDescription').value;
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            const category = document.getElementById('expenseCategory').value;
            const date = document.getElementById('expenseDate').value;
            const notes = document.getElementById('expenseNotes').value;
            
            if (!description || isNaN(amount) || amount <= 0 || !date) {
                alert('Please fill in all required fields');
                return;
            }
            
            const expense = {
                id: Date.now(),
                description,
                amount,
                category,
                date,
                notes
            };
            
            appData.expenses.unshift(expense);
            await saveData();
            updateUI();
            
            // Clear form
            document.getElementById('expenseDescription').value = '';
            document.getElementById('expenseAmount').value = '';
            document.getElementById('expenseDate').value = '';
            document.getElementById('expenseNotes').value = '';
        }

        // Delete expense
        async function deleteExpense(id) {
            if (confirm('Are you sure you want to delete this expense?')) {
                appData.expenses = appData.expenses.filter(e => e.id !== id);
                await saveData();
                updateUI();
            }
        }

        // Update UI
        function updateUI() {
            const totalBudget = appData.budget;
            const totalSpent = appData.expenses.reduce((sum, e) => sum + e.amount, 0);
            const remaining = totalBudget - totalSpent;
            const percentUsed = totalBudget > 0 ? (totalSpent / totalBudget) * 100 : 0;
            
            // Update budget display
            document.getElementById('totalBudget').textContent = formatCurrency(totalBudget);
            document.getElementById('remainingAmount').textContent = formatCurrency(remaining);
            document.getElementById('progressFill').style.width = Math.min(percentUsed, 100) + '%';
            
            // Update warning
            const warningMessage = document.getElementById('warningMessage');
            if (remaining < 0) {
                warningMessage.textContent = '‚ö†Ô∏è Budget exceeded!';
                warningMessage.classList.remove('hidden');
            } else if (percentUsed > 90) {
                warningMessage.textContent = '‚ö†Ô∏è Less than 10% remaining';
                warningMessage.classList.remove('hidden');
            } else {
                warningMessage.classList.add('hidden');
            }
            
            // Update expenses list
            const expenseList = document.getElementById('expenseList');
            document.getElementById('totalExpenses').textContent = 
                appData.expenses.length === 1 ? '1 expense' : `${appData.expenses.length} expenses`;
            
            if (appData.expenses.length === 0) {
                expenseList.innerHTML = '<div class="empty-state">No expenses recorded yet</div>';
            } else {
                expenseList.innerHTML = appData.expenses.map(expense => `
                    <div class="expense-item">
                        <button class="delete-btn" onclick="deleteExpense(${expense.id})">Delete</button>
                        <div class="expense-date">${formatDate(expense.date)}</div>
                        <div class="expense-header">
                            <div class="expense-description">${expense.description}</div>
                            <div class="expense-amount">${formatCurrency(expense.amount)}</div>
                        </div>
                        <div style="margin-bottom: 8px;">
                            <span class="expense-category">${expense.category}</span>
                        </div>
                        ${expense.notes ? `<div style="font-size: 14px; color: #666;">${expense.notes}</div>` : ''}
                    </div>
                `).join('');
            }
            
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('expenseDate').value = today;
        }

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Initialize
        loadData();
        
        // Auto-refresh every 10 seconds to check for updates
        setInterval(async () => {
            if (storageAvailable) {
                try {
                    const result = await window.storage.get('tuition-data', true);
                    if (result && result.value) {
                        const newData = JSON.parse(result.value);
                        // Only update if data has changed
                        if (JSON.stringify(newData) !== JSON.stringify(appData)) {
                            appData = newData;
                            updateUI();
                        }
                    }
                } catch (error) {
                    console.log('Error checking for updates');
                }
            }
        }, 10000);
    </script>
</body>
</html>
